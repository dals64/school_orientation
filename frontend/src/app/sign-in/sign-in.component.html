<div id="login"></div>
<div class="mt-4 col-6 offset-3">
    <div class="card">
        <div class="card-header bg-dark" id="header">Login here</div>
        <div class="card-body">
            <form #loginForm=ngForm (ngSubmit)="onSubmit()">
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" name="email" placeholder="Email"
                            [(ngModel)]="form.email" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" name="password"
                            placeholder="Password" [(ngModel)]="form.password" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Connexion</button>
                    </div>
                </div>
            </form>
        </div>
       
    </div>
</div>
