    <form class="form-inline my-2 my-lg-0" #testForm=ngForm (ngSubmit)="test()">
        <div class="form-group">
            <label for="select">Choisissez votre spécialité</label>
            <select class="form-control" id="select" name="speciality" placeholder=""
                [(ngModel)]="speciality.id" required>
                <option *ngFor="let speciality of specialities" [value]="speciality.id">{{speciality.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" [disabled]="!testForm.valid">
                C'est parti!
            </button>
        </div>     
    </form>
