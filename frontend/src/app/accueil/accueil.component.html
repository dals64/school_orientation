<div class="text-center py-3">

    <form class="form-center" #testForm=ngForm (ngSubmit)="test()">

        <div class="form-group">
            <label for="select" style="font-size: 18px; margin-right: 10px;">Choisissez votre spécialité</label>
            <select id="select" name="speciality" placeholder="" [(ngModel)]="speciality.id" required>
                <option *ngFor="let speciality of specialities" [value]="speciality.id">{{speciality.name}}</option>
            </select>
            <button type="submit" class="btn btn-primary" style="height: 35px;" [disabled]="!testForm.valid">
                C'est parti!
            </button>
        </div>
    </form>

</div>
