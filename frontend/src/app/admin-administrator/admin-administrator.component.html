<div class="container-fluid">
    <button class="btn" id="add" data-toggle="modal" data-target="#addModal"> <img src="assets/images/add.png">Nouvel administrateur</button>
</div>



<!-- add Modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header bg-dark" id="header">
                <div class="container">
                    <h3 class="modal-title" id="title">Nouvel administrateur</h3>
                </div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <form #signupForm=ngForm (ngSubmit)="onSubmit">
                    <div class="form-group row">
                        <label for="inputName" class="col-sm-2 col-form-label">Nom</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputName" name="name" placeholder="Name"
                                [(ngModel)]="form.name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" name="email" placeholder="Email"
                                [(ngModel)]="form.email" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password"
                                [(ngModel)]="form.password" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputConfirm" class="col-sm-2 col-form-label">Confirm password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputConfirm" name="password_confirmation"
                                placeholder="Confirm password" [(ngModel)]="form.password_confirmation" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Sign up</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
