<div class="container-fluid" style="margin-top: 20px;">
    <h2>
        {{career.name}} > {{school.name}}
    </h2>
</div>
<div class="container-fluid" style="text-align: center; margin-top:20px">
    <h1>Liste des débouchées associées</h1>
</div>
<div class="loader" *ngIf="loading || load1">
    <img src="assets/images/Spinner-1s-237px.gif" alt="">
</div>
<div class="mt-4 col-8 offset-2" id="singleschool" *ngFor="let item of list">
    <h3>{{item.outlet.name}}</h3>
    <p>{{item.outlet.description}}</p>
    <p>Liste des entreprises qui embauchent pour ce métier : <span *ngFor="let entreprise of item.entreprises">
        {{entreprise.name}},
    </span>...</p>
</div>
